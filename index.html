<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OdinX · Plan de viaje</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #0f0f10;
      --muted: #a1a1aa;
      --text: #ffffff;
      --ring: #ffffff;
      --border: #1f1f22;
      --accent: #ffffff;
      --radius: 16px;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif !important;
      color: var(--text);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .shell {
      width: 100%;
      max-width: 880px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Logo en la parte superior */
    .logo-top {
      text-align: center;
      padding: 48px 32px 28px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
    }
    
    .logo-img {
      height: 200px;
      width: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.3));
    }
    
    .wordmark { 
      margin: 20px 0 0 0; 
      font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif !important; 
      font-weight: 800; 
      font-size: clamp(32px, 6vw, 48px);
      letter-spacing: .1px; 
      line-height: 1.18;
      text-rendering: optimizeLegibility; 
      -webkit-font-smoothing: antialiased;
    }

    .intro { 
      padding: 24px 32px 8px; 
      color: var(--muted); 
      font-size: 14px; 
      text-align: center; 
    }

    form { padding: 8px 32px 32px; }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 720px) { .grid.cols-2 { grid-template-columns: 1fr 1fr; } }

    label { 
      display: inline-block; 
      font-weight: 600; 
      margin-bottom: 8px; 
      font-size: 14px; 
      color: #e5e5e5; 
    }

    .field { position: relative; }
    .input, .textarea {
      width: 100%;
      background: #0c0c0d;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      transition: border-color .15s ease, box-shadow .15s ease, transform .12s ease;
      font-family: Helvetica, Arial, sans-serif !important;
    }
    
    .input::placeholder, .textarea::placeholder { 
      color: #6b6b75; 
      font-family: Helvetica, Arial, sans-serif !important; 
    }
    
    .textarea { 
      min-height: 110px; 
      resize: vertical; 
    }

    .input:focus, .textarea:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(255,255,255,.06);
      transform: translateY(-1px);
    }

    .counter { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      justify-content: flex-end; 
    }
    
    .chip { 
      background: #121214; 
      border: 1px solid var(--border); 
      color: #e5e5e5;
      padding: 10px 12px; 
      border-radius: 12px; 
      font-weight: 600; 
      min-width: 40px; 
      text-align: center;
    }
    
    .btn-icon { 
      width: 40px; 
      height: 40px; 
      border-radius: 10px; 
      border: 1px solid var(--border);
      background: #111113; 
      color: #fff; 
      font-size: 18px; 
      font-weight: 700; 
      cursor: pointer;
      transition: transform .12s ease, background .15s ease, box-shadow .15s ease;
    }
    
    .btn-icon:hover { 
      background: #161618; 
    }
    
    .btn-icon:active { 
      transform: translateY(1px) scale(.98); 
    }
    
    .btn-icon:disabled { 
      opacity: .5; 
      cursor: not-allowed; 
    }

    .actions { 
      margin-top: 20px; 
      display: grid; 
      gap: 12px; 
    }
    
    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 10px;
      width: 100%; 
      padding: 16px 18px; 
      font-weight: 700; 
      letter-spacing: .3px;
      border-radius: 14px; 
      border: 1px solid var(--border); 
      cursor: pointer;
      color: #0a0a0a; 
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 1px 0 rgba(255,255,255,.15) inset;
      transition: transform .12s ease, box-shadow .15s ease, opacity .15s ease;
      font-family: Helvetica, Arial, sans-serif !important;
    }
    
    .btn:hover { 
      box-shadow: 0 16px 40px rgba(0,0,0,.45); 
    }
    
    .btn:active { 
      transform: translateY(1px) scale(.99); 
    }
    
    .btn[disabled] { 
      opacity: .65; 
      cursor: not-allowed; 
    }

    .feedback { 
      display: none; 
      padding: 14px 16px; 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      text-align: center;
      font-weight: 500;
    }
    
    .feedback.success { 
      background: #0f1820; 
      color: #c6f6d5; 
      border-color: #223b2e; 
    }
    
    .feedback.error { 
      background: #1d1212; 
      color: #ffd1d1; 
      border-color: #3b2222; 
    }
    
    .feedback.loading {
      background: #0f0f10;
      color: var(--muted);
      border-color: var(--border);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--text);
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .foot { 
      padding: 20px 32px; 
      color: var(--muted); 
      font-size: 12px; 
      border-top: 1px solid var(--border); 
      text-align: center; 
    }

    /* Forzar Helvetica en todos los elementos */
    input[type="date"] { font-family: Helvetica, Arial, sans-serif !important; }
    input[type="date"]::-webkit-datetime-edit,
    input[type="date"]::-webkit-datetime-edit-fields-wrapper,
    input[type="date"]::-webkit-datetime-edit-text,
    input[type="date"]::-webkit-datetime-edit-month-field,
    input[type="date"]::-webkit-datetime-edit-day-field,
    input[type="date"]::-webkit-datetime-edit-year-field,
    input[type="date"]::-webkit-calendar-picker-indicator { 
      font-family: Helvetica, Arial, sans-serif !important; 
    }

    textarea, button, .chip, .btn, label, .intro, .foot { 
      font-family: Helvetica, Arial, sans-serif !important; 
    }
  </style>
</head>
<body>
  <main class="shell" role="main">
    <!-- Logo de OdinX -->
    <div class="logo-top">
      <img class="logo-img" src="odinxlogo.png" alt="OdinX logo" />
    </div>

    <p class="intro">Cuéntanos lo básico y te enviamos un plan de viaje limpio a tu email. Minimalista, rápido y sin humo.</p>

    <form id="travelForm" novalidate>
      <div class="grid cols-2">
        <div>
          <label for="origen">Origen</label>
          <input class="input" id="origen" name="origen" placeholder="Madrid, Barcelona…" required>
        </div>
        <div>
          <label for="destino">Destino</label>
          <input class="input" id="destino" name="destino" placeholder="París, Roma…" required>
        </div>
      </div>

      <div class="grid cols-2" style="margin-top:16px">
        <div>
          <label for="ida">Fecha de ida</label>
          <input class="input" type="date" id="ida" name="ida" required>
        </div>
        <div>
          <label for="vuelta">Fecha de vuelta</label>
          <input class="input" type="date" id="vuelta" name="vuelta" required>
        </div>
      </div>

      <div class="grid cols-2" style="margin-top:16px">
        <div>
          <label for="adultos">Adultos</label>
          <div class="counter">
            <button class="btn-icon" type="button" id="adultos-menos">−</button>
            <span class="chip" id="adultos-count">2</span>
            <button class="btn-icon" type="button" id="adultos-mas">+</button>
          </div>
        </div>
        <div>
          <label for="niños">Niños (0–12)</label>
          <div class="counter">
            <button class="btn-icon" type="button" id="niños-menos">−</button>
            <span class="chip" id="niños-count">0</span>
            <button class="btn-icon" type="button" id="niños-mas">+</button>
          </div>
        </div>
      </div>

      <div style="margin-top:16px">
        <label for="actividades">¿Qué te interesa?</label>
        <textarea class="textarea" id="actividades" name="actividades" placeholder="Playas, museos, gastronomía, naturaleza, aventura, cultura…"></textarea>
      </div>

      <div style="margin-top:16px">
        <label for="email">Email de entrega</label>
        <input class="input" type="email" id="email" name="email" placeholder="tu@email.com" required>
      </div>

      <div class="actions">
        <button class="btn" type="submit" id="submitBtn">Crear mi plan de viaje</button>
        <div id="loading" class="feedback loading">
          <span class="spinner"></span>Creando tu plan de viaje personalizado...
        </div>
        <div id="success" class="feedback success">
          ✅ Plan creado exitosamente. Revisa tu correo en unos minutos.
        </div>
        <div id="error" class="feedback error">
          ❌ No se pudo crear el plan. Por favor, inténtalo de nuevo.
        </div>
      </div>
    </form>

    <footer class="foot">
      © <span id="year"></span> OdinX · Minimal form UI
    </footer>
  </main>

  <script>
    // Variables globales
    let adults = 2;
    let children = 0;

    // Año actual en footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Establecer fechas mínimas
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('ida').min = today;
    document.getElementById('vuelta').min = today;

    // Actualizar fecha mínima de vuelta cuando cambie la ida
    document.getElementById('ida').addEventListener('change', function() {
      document.getElementById('vuelta').min = this.value;
    });

    // Función para cambiar contadores
    function changeCount(type, change) {
      if (type === 'adultos') {
        adults = Math.max(1, adults + change);
        document.getElementById('adultos-count').textContent = adults;
        document.getElementById('adultos-menos').disabled = adults <= 1;
      } else if (type === 'niños') {
        children = Math.max(0, children + change);
        document.getElementById('niños-count').textContent = children;
        document.getElementById('niños-menos').disabled = children <= 0;
      }
    }

    // Event listeners para contadores
    document.getElementById('adultos-menos').addEventListener('click', () => changeCount('adultos', -1));
    document.getElementById('adultos-mas').addEventListener('click', () => changeCount('adultos', 1));
    document.getElementById('niños-menos').addEventListener('click', () => changeCount('niños', -1));
    document.getElementById('niños-mas').addEventListener('click', () => changeCount('niños', 1));

    // Inicializar contadores
    changeCount('adultos', 0);
    changeCount('niños', 0);

    // Función para mostrar/ocultar feedback
    function showFeedback(type) {
      ['loading', 'success', 'error'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
      if (type) {
        document.getElementById(type).style.display = 'block';
      }
    }

    // Submit del formulario
    document.getElementById('travelForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Mostrar loading y deshabilitar botón
      showFeedback('loading');
      document.getElementById('submitBtn').disabled = true;
      
      // Preparar datos para el webhook
      const formData = {
        origen: document.getElementById('origen').value,
        destino: document.getElementById('destino').value,
        ida: document.getElementById('ida').value,
        vuelta: document.getElementById('vuelta').value,
        adultos: adults,
        niños: children,
        total_viajeros: adults + children,
        actividades: document.getElementById('actividades').value,
        email: document.getElementById('email').value,
        tipo_familia: `${adults} adulto${adults > 1 ? 's' : ''}, ${children} niño${children !== 1 ? 's' : ''}`
      };
      
      try {
        // Enviar al webhook de N8N
        const response = await fetch('https://odinxagency.app.n8n.cloud/webhook/webhook/travel', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          showFeedback('success');
          // Resetear formulario
          document.getElementById('travelForm').reset();
          adults = 2;
          children = 0;
          document.getElementById('adultos-count').textContent = adults;
          document.getElementById('niños-count').textContent = children;
          changeCount('adultos', 0);
          changeCount('niños', 0);
        } else {
          throw new Error('Error en la respuesta del servidor');
        }
      } catch (error) {
        console.error('Error:', error);
        showFeedback('error');
      } finally {
        // Rehabilitar botón después de 3 segundos
        setTimeout(() => {
          document.getElementById('submitBtn').disabled = false;
        }, 3000);
      }
    });

    // Tests de funcionalidad (visible en consola)
    (function runTests(){
      const results = [];
      const assert = (cond, msg) => results.push((cond ? '✅' : '❌') + ' ' + msg);

      assert(!!document.getElementById('ida'), 'Existe campo ida');
      assert(!!document.getElementById('vuelta'), 'Existe campo vuelta');
      assert(!!document.getElementById('adultos-count'), 'Existe contador de adultos');
      assert(!!document.getElementById('niños-count'), 'Existe contador de niños');
      assert(getComputedStyle(document.body).fontFamily.toLowerCase().includes('helvetica'), 'Body usa Helvetica');
      assert(adults === 2, 'Adultos inicializado en 2');
      assert(children === 0, 'Niños inicializado en 0');

      console.group('OdinX Travel Form – Tests de funcionalidad');
      results.forEach(r => console.log(r));
      console.groupEnd();
    })();
  </script>
</body>
</html>
